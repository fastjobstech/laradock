<VirtualHost *:80>
  ServerName www-dev.fastjobs.fun
  Redirect permanent / https://www-dev.fastjobs.fun/
</VirtualHost>

<VirtualHost *:80>
  ServerName api-dev.fastjobs.fun
  Redirect permanent / https://api-dev.fastjobs.fun/
</VirtualHost>

<VirtualHost *:80>
  ServerName admin-dev.fastjobs.fun
  Redirect permanent / https://admin-dev.fastjobs.fun/
</VirtualHost>

<VirtualHost *:443>
  ServerName www-dev.fastjobs.fun
  ServerAlias api-dev.fastjobs.fun admin-dev.fastjobs.fun
  SSLEngine on
  SSLCertificateFile "/etc/apache2/ssl/localhost.crt"
  SSLCertificateKeyFile "/etc/apache2/ssl/localhost.key"
  DocumentRoot /var/www/public/
  Options Indexes FollowSymLinks
  <Directory "/var/www/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>
</VirtualHost>
